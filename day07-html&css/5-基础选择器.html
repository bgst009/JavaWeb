<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>基础选择器、</title>

    <style>
        /*1*/
        #div-1{
            color: blue;
        }
        #div-2{
            color: rebeccapurple;
        }
        /*2*/
        div{
            color: blue;
        }
        /*3*/
        .class-1{
            color: gold;
        }
    </style>

</head>
<body>

<!--1.基础选择器-->
<!--    1，id 选择器 选择具体id 的属性值元素
            * #id属性值{}
               优先级高于 元素选择器 -->
<!--    2，元素选择器
            * 标签名称{}-->
<!--    3，类选择器 选择具有相同class属性的元素
            * .class 属性值-->

<!--优先级 class id 元素-->

<div id="div-1">hhh</div>
<div id="div-2">sss</div>
<div class="class-1">lll</div>
<div class="class-1">aaa</div>
</body>
</html>
