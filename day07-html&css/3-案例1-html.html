<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例1</title>
</head>
<body>

<form action="#" method="get">
    <table align="center" bgcolor="#faebd7" cellpadding="5" cellspacing="2" width="50%" border="1">
        <!--    username-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label for="username">username</label>
                        </td>
                        <td width="70%">
                            <input id="username" name="username" placeholder="please input username" type="text">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    password-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label for="password">password</label>
                        </td>
                        <td width="70%">
                            <input id="password" name="password" placeholder="please input password" type="password">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    E-mail-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label for="E-mail">E-mail</label>
                        </td>
                        <td width="70%">
                            <input align="center" id="E-mail" placeholder="place input email address" type="email">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    name-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label for="name">name</label>
                        </td>
                        <td width="70%">
                            <input id="name" name="name" placeholder="place input name" type="text">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    phone number-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label for="phone number">phone number</label>
                        </td>
                        <td width="70%">
                            <input id="phone number" placeholder="place input phone number" type="tel">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    gender-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label>gender</label>
                        </td>
                        <td width="70%">
                            <input checked="checked" name="gender" type="radio" value="male"> male
                            <input name="gender" type="radio" value="male"> male
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    birthday-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label>birth date</label>
                        </td>
                        <td width="70%">
                            <input name="birthday" type="date">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    identifying code-->
        <tr>
            <td width="100%">
                <table width="100%" border="1">
                    <tr>
                        <td width="30%">
                            <label>identifying code</label>
                        </td>
                        <td align="" width="70%">
                            <input name="identifying code" placeholder="input IC" type="text">
                            <img src="../day06-html/image/icon_3.jpg">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--    submit-->
        <tr>
            <td align="center" width="100%">
                <input type="submit" value="log in">
<!--                <input name="sign up" type="button" value="sign up">-->
            </td>
        </tr>
    </table>
</form>

</html>
