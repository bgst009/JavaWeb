<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<!--form-->

<form action="#" method="get">
    <label for="username">username</label>:<input id="username" name="username" placeholder="please input username"
                                                  type="text"><br>
    <label for="password">password</label>:<input id="password" name="password" placeholder="please input password"
                                                  type="password"><br>

    gender:<input checked="checked" name="gender" type="radio" value="male"> male
    <input name="gender" type="radio" value="female"> female <br>

    hobbies:<input checked="checked" name="hobbies" type="checkbox" value="racing"> racing
    <input name="hobbies" type="checkbox" value="shopping"> shopping
    <input name="hobbies" type="checkbox" value="chess"> chess<br>

    picture<input name="picture file" type="file"><br>

    hidden<input name="hidden info" type="hidden"><br>

    ColorSnap<input name="colorsbap" type="color"><br>

    DataOfBirth<input name="birthday" type="datetime-local"><br>
    DataOfBirth<input name="birthday" type="date"><br>

    Email<input name="Email" type="email"><br>

    Age<input name="age" type="number"><br>

    Province<select name="Province">
    <option value="">----please check-----</option>
    <option value="1">----Shanghai--------</option>
    <option selected="selected" value="2">----Hongkong--------</option>
</select><br>

    self-introduction<textarea cols="20" rows="20"></textarea><br>

    <input type="submit" value="log in">
    <input type="button" value="normal  button">
    <input src="../day06-html/image/icon_3.jpg" type="image" value="image button">
    <br>
</form>

</body>
</html>
