<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<!--form-->

<form action="#" method="get">
    <label for="username">username</label>:<input name="username" type="text" placeholder="please input username" id="username"><br>
    <label for="password">password</label>:<input name="password" type="password" placeholder="please input password" id="password"><br>

    gender:<input name="gender" type="radio" value="male" checked="checked"> male
    <input name="gender" type="radio" value="female"> female <br>

    hobbies:<input name="hobbies" type="checkbox" value="racing" checked="checked"> racing
    <input name="hobbies" type="checkbox" value="shopping"> shopping
    <input name="hobbies" type="checkbox" value="chess"> chess<br>

    picture<input name="picture file" type="file"><br>

    hidden<input name="hidden info" type="hidden"><br>

    ColorSnap<input type="color" name="colorsbap"><br>

    DataOfBirth<input type="datetime-local" name="birthday"><br>
    DataOfBirth<input type="date" name="birthday"><br>

    Email<input type="email" name="Email"><br>

    Age<input type="number" name="age"><br>

    <input type="submit" value="log in">
    <input type="button" value="normal  button">
    <input type="image" src="../day06-html/image/icon_3.jpg" value="image button">


    <br>
</form>

</body>
</html>
