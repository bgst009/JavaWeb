<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>


<table border="2" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua" align="center">
    <tr>
        <th>编号</th>
        <th>成绩</th>
        <th>姓名</th>
    </tr>

    <tr>
        <td>001</td>
        <td>555</td>
        <td>wan ki ni</td>
    </tr>

    <tr>
        <td>002</td>
        <td>545</td>
        <td>zng jun mi</td>
    </tr>

</table>

<hr color="orange" size="5">

<table border="2" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua" align="center">
    <caption>Students Info Table</caption>

    <thead>
    <tr>
        <th>编号</th>
        <th>成绩</th>
        <th>姓名</th>
    </tr>
    </thead>


    <tbody>
    <tr bgcolor="#faebd7" align="center">
        <td bgcolor="#8a2be2" align="center">001</td>
        <td>555</td>
        <td>wan ki ni</td>
    </tr>

    <tr>
        <td>002</td>
        <td>545</td>
        <td>zng jun mi</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>003</td>
        <td>555</td>
        <td>wan ni ni</td>
    </tr>
    </tfoot>

</table>

<hr color="orange" size="5">

<table border="2" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua" align="center">
    <tr>
        <th rowspan="2">编号</th>
        <th>成绩</th>
        <th>姓名</th>
    </tr>

    <tr>
<!--        <td>001</td>-->
        <td>555</td>
        <td>wan ki ni</td>
    </tr>

    <tr>
        <td>002</td>
<!--        <td>545</td>-->
        <td colspan="2">zng jun mi</td>
    </tr>

</table>

<hr color="orange" size="5">

</body>
</html>
