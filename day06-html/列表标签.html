<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>


<!--有序列表ol(order list) -->
<ol>
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
</ol>

<hr size="5" color="orange">

<!--无序列表-->
<!--正方形-->
<ul type="square">
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
</ul>

<!--实心圆-->
<ul type="disc">
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
</ul>

<!--空心圆-->
<ul type="circle">
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
</ul>


</body>
</html>
